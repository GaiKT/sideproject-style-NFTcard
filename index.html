<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="h-screen flex flex-row justify-center items-center" style="background-color:hsl(217, 54%, 11%); font-family:'Outfit', sans-serif;">
  <section class="flex flex-col items-center p-4 rounded-2xl h-3.7/6 w-72 text-base shadow-2xl" style="background-color:hsl(216, 50%, 16%); color: hsl(215, 51%, 70%);">
    <img src="/images/image-equilibrium.jpg" alt="image" class="rounded-xl mb-3">
    <div class="flex flex-col items-start">
      <span class="text-white mb-3">Equilibrium #3429</span>
      <p class="mb-2 w-full text-base">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex flex-row justify-between w-full mb-3">
        <span style="color: hsl(178, 100%, 50%)">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum " class="inline mb-1">
          0.041 ETH</span>
        <span>
          <img src="./images/icon-clock.svg" alt="clock" class="inline h-5 mb-1">
          3 days left</span>
      </div>
      <div class="w-full" style="border: 1px solid hsla(215, 52%, 70%, 0.148) ;"></div>
      <p class="mt-3">
        <img src="./images/image-avatar.png" alt="image-avatar" class="h-6 border border-white rounded-full inline mr-1" >
        Creation of 
        <span class="text-white">Jules Wyvern</span>
      </p>
    </div>
  </section>
</body>
</html>
